<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дополнительные услуги - Курорт Oqtoshsoy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #222222;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2678b6;
            --tg-theme-button-color: #2678b6;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }

        .service-card {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .btn-primary {
            background-color: var(--tg-theme-button-color);
            border-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        .form-control:focus {
            border-color: var(--tg-theme-button-color);
            box-shadow: 0 0 0 0.25rem rgba(38, 120, 182, 0.25);
        }

        .tab-content {
            padding-top: 20px;
        }

        .nav-tabs .nav-link {
            color: var(--tg-theme-text-color);
        }

        .nav-tabs .nav-link.active {
            color: var(--tg-theme-button-color);
            border-bottom-color: var(--tg-theme-button-color);
        }

        #loadingIndicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .time-slot {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-slot:hover {
            background-color: #f8f9fa;
        }

        .time-slot.selected {
            background-color: var(--tg-theme-button-color);
            color: white;
            border-color: var(--tg-theme-button-color);
        }

        .time-slot.unavailable {
            background-color: #f8f9fa;
            color: #aaa;
            cursor: not-allowed;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="loadingIndicator" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
    </div>

    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="rooms-tab" data-bs-toggle="tab" data-bs-target="#rooms" type="button" role="tab" aria-controls="rooms" aria-selected="false">Номера</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="services-tab" data-bs-toggle="tab" data-bs-target="#services" type="button" role="tab" aria-controls="services" aria-selected="true">Услуги</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bookings-tab" data-bs-toggle="tab" data-bs-target="#bookings" type="button" role="tab" aria-controls="bookings" aria-selected="false">Мои брони</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Вкладка с номерами -->
            <div class="tab-pane fade" id="rooms" role="tabpanel" aria-labelledby="rooms-tab">
                <div class="row" id="roomsContainer">
                    <!-- Здесь будут карточки номеров -->
                </div>
            </div>

            <!-- Вкладка с услугами -->
            <div class="tab-pane fade show active" id="services" role="tabpanel" aria-labelledby="services-tab">
                <h4 class="mb-4">Дополнительные услуги</h4>
                <div class="row" id="servicesContainer">
                    <!-- Здесь будут карточки услуг -->
                </div>
            </div>

            <!-- Вкладка с моими бронированиями -->
            <div class="tab-pane fade" id="bookings" role="tabpanel" aria-labelledby="bookings-tab">
                <h4 class="mb-4">Мои бронирования</h4>
                <div id="bookingsContainer">
                    <!-- Здесь будут карточки бронирований -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для деталей услуги -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Детали услуги</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="serviceModalContent">
                        <!-- Здесь будет детальная информация об услуге -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для бронирования услуги -->
    <div class="modal fade" id="bookServiceModal" tabindex="-1" aria-labelledby="bookServiceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookServiceModalLabel">Забронировать услугу</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="serviceBookingForm">
                        <input type="hidden" id="serviceId" name="serviceId">

                        <div class="mb-3">
                            <label for="bookingDate" class="form-label">Дата</label>
                            <input type="date" class="form-control" id="bookingDate" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Выберите время</label>
                            <div id="timeSlots" class="d-flex flex-wrap">
                                <!-- Здесь будут временные слоты -->
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="guestsCount" class="form-label">Количество гостей</label>
                            <input type="number" class="form-control" id="guestsCount" min="1" value="1" required>
                            <div id="maxCapacityInfo" class="form-text"></div>
                        </div>

                        <div class="mb-3">
                            <label for="bookingNotes" class="form-label">Примечания</label>
                            <textarea class="form-control" id="bookingNotes" rows="2"></textarea>
                        </div>

                        <div class="alert alert-info" id="serviceBookingPrice" style="display: none;">
                            Стоимость: <span id="servicePrice">0</span> сум
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Забронировать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация Telegram WebApp
            const tgApp = window.Telegram.WebApp;
            tgApp.expand();
            tgApp.ready();

            // Установка цветов темы Telegram
            document.documentElement.style.setProperty('--tg-theme-bg-color', tgApp.themeParams.bg_color);
            document.documentElement.style.setProperty('--tg-theme-text-color', tgApp.themeParams.text_color);
            document.documentElement.style.setProperty('--tg-theme-hint-color', tgApp.themeParams.hint_color);
            document.documentElement.style.setProperty('--tg-theme-link-color', tgApp.themeParams.link_color);
            document.documentElement.style.setProperty('--tg-theme-button-color', tgApp.themeParams.button_color);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', tgApp.themeParams.button_text_color);

            // Получение ID пользователя Telegram
            const userId = tgApp.initDataUnsafe?.user?.id;
            if (!userId) {
                showError('Не удалось получить данные пользователя. Пожалуйста, попробуйте перезапустить приложение.');
                return;
            }

            // Функция для отображения/скрытия индикатора загрузки
            function toggleLoading(show) {
                document.getElementById('loadingIndicator').style.display = show ? 'flex' : 'none';
            }

            // Функция для отображения сообщения об ошибке
            function showError(message) {
                tgApp.showAlert(message);
            }

            // Загрузка списка услуг
            async function loadServices() {
                toggleLoading(true);
                try {
                    const response = await fetch('/api/services');
                    const data = await response.json();

                    if (data.success) {
                        const servicesContainer = document.getElementById('servicesContainer');
                        servicesContainer.innerHTML = '';

                        if (data.services.length === 0) {
                            servicesContainer.innerHTML = '<p class="text-center">Сейчас нет доступных услуг</p>';
                            return;
                        }

                        data.services.forEach(service => {
                            // Создаем карточку услуги
                            const serviceCard = document.createElement('div');
                            serviceCard.className = 'col-md-12 mb-4';

                            // Форматируем цену
                            const priceText = service.is_hourly
                                ? `${service.price.toLocaleString('ru-RU')} сум/час`
                                : `${service.price.toLocaleString('ru-RU')} сум`;

                            serviceCard.innerHTML = `
                                <div class="service-card">
                                    <img src="${service.image_url || 'https://via.placeholder.com/400x200?text=Нет+изображения'}" alt="${service.name}" class="service-img">
                                    <div class="card-body p-3">
                                        <h5 class="card-title">${service.name}</h5>
                                        <p class="card-text">${service.description || 'Нет описания'}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="text-primary fw-bold">${priceText}</span>
                                            <div>
                                                <button class="btn btn-sm btn-outline-primary view-service-btn" data-service-id="${service.id}">Подробнее</button>
                                                <button class="btn btn-sm btn-primary book-service-btn" data-service-id="${service.id}">Забронировать</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            servicesContainer.appendChild(serviceCard);
                        });

                        // Добавляем обработчики событий для кнопок
                        document.querySelectorAll('.view-service-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                const serviceId = this.dataset.serviceId;
                                showServiceDetails(serviceId);
                            });
                        });

                        document.querySelectorAll('.book-service-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                const serviceId = this.dataset.serviceId;
                                openBookingModal(serviceId);
                            });
                        });
                    } else {
                        showError('Не удалось загрузить список услуг');
                    }
                } catch (error) {
                    console.error('Error loading services:', error);
                    showError('Произошла ошибка при загрузке данных');
                } finally {
                    toggleLoading(false);
                }
            }

            // Функция для отображения подробной информации об услуге
            async function showServiceDetails(serviceId) {
                toggleLoading(true);
                try {
                    const response = await fetch(`/api/services/${serviceId}`);
                    const data = await response.json();

                    if (data.success) {
                        const service = data.service;
                        const modalContent = document.getElementById('serviceModalContent');

                        // Форматируем цену
                        const priceText = service.is_hourly
                            ? `${service.price.toLocaleString('ru-RU')} сум/час`
                            : `${service.price.toLocaleString('ru-RU')} сум`;

                        // Формируем содержимое модального окна
                        let content = `
                            <div class="text-center mb-3">
                                <img src="${service.image_url || 'https://via.placeholder.com/400x200?text=Нет+изображения'}" alt="${service.name}" class="img-fluid rounded" style="max-height: 200px;">
                            </div>
                            <h4>${service.name}</h4>
                            <p>${service.description || 'Нет описания'}</p>
                            <p><strong>Стоимость:</strong> ${priceText}</p>
                        `;

                        if (service.max_capacity) {
                            content += `<p><strong>Максимальное количество человек:</strong> ${service.max_capacity}</p>`;
                        }

                        content += `
                            <div class="text-center mt-3">
                                <button class="btn btn-primary" onclick="openBookingModal(${service.id})">Забронировать</button>
                            </div>
                        `;

                        modalContent.innerHTML = content;

                        // Открываем модальное окно
                        new bootstrap.Modal(document.getElementById('serviceModal')).show();
                    } else {
                        showError('Не удалось загрузить информацию об услуге');
                    }
                } catch (error) {
                    console.error('Error loading service details:', error);
                    showError('Произошла ошибка при загрузке данных');
                } finally {
                    toggleLoading(false);
                }
            }

            // Функция для открытия модального окна бронирования
            async function openBookingModal(serviceId) {
                toggleLoading(true);
                try {
                    const response = await fetch(`/api/services/${serviceId}`);
                    const data = await response.json();

                    if (data.success) {
                        const service = data.service;

                        // Устанавливаем ID услуги в форме
                        document.getElementById('serviceId').value = service.id;

                        // Устанавливаем заголовок модального окна
                        document.getElementById('bookServiceModalLabel').textContent = `Забронировать: ${service.name}`;

                        // Устанавливаем минимальную дату (сегодня)
                        const today = new Date();
                        const formattedToday = today.toISOString().split('T')[0];
                        const dateInput = document.getElementById('bookingDate');
                        dateInput.min = formattedToday;
                        dateInput.value = formattedToday;

                        // Устанавливаем информацию о максимальном количестве гостей
                        const maxCapacityInfo = document.getElementById('maxCapacityInfo');
                        if (service.max_capacity) {
                            maxCapacityInfo.textContent = `Максимальное количество человек: ${service.max_capacity}`;
                            document.getElementById('guestsCount').max = service.max_capacity;
                        } else {
                            maxCapacityInfo.textContent = '';
                            document.getElementById('guestsCount').removeAttribute('max');
                        }

                        // Загружаем временные слоты для выбранной даты
                        await loadTimeSlots(service.id, formattedToday);

                        // Показываем цену услуги
                        updateServicePrice(service);

                        // Добавляем обработчик события изменения даты
                        dateInput.addEventListener('change', function() {
                            loadTimeSlots(service.id, this.value);
                        });

                        // Открываем модальное окно
                        new bootstrap.Modal(document.getElementById('bookServiceModal')).show();
                    } else {
                        showError('Не удалось загрузить информацию об услуге');
                    }
                } catch (error) {
                    console.error('Error opening booking modal:', error);
                    showError('Произошла ошибка при загрузке данных');
                } finally {
                    toggleLoading(false);
                }
            }

            // Функция для загрузки временных слотов
            async function loadTimeSlots(serviceId, date) {
                const timeSlotsContainer = document.getElementById('timeSlots');
                timeSlotsContainer.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Загрузка...</span></div>';

                try {
                    const response = await fetch(`/api/services/${serviceId}/availability?date=${date}`);
                    const data = await response.json();

                    if (data.success) {
                        timeSlotsContainer.innerHTML = '';

                        if (data.slots.length === 0) {
                            timeSlotsContainer.innerHTML = '<p>Нет доступных слотов на выбранную дату</p>';
                            return;
                        }

                        // Создаем временные слоты
                        data.slots.forEach(slot => {
                            const timeSlot = document.createElement('div');
                            timeSlot.className = `time-slot ${slot.is_available ? '' : 'unavailable'}`;
                            timeSlot.textContent = `${slot.start_time} - ${slot.end_time}`;

                            if (slot.is_available) {
                                timeSlot.dataset.startTime = slot.start_time;
                                timeSlot.dataset.endTime = slot.end_time;

                                // Добавляем обработчик события клика
                                timeSlot.addEventListener('click', function() {
                                    // Снимаем выделение со всех слотов
                                    document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
                                    // Выделяем выбранный слот
                                    this.classList.add('selected');

                                    // Обновляем цену с учетом выбранного времени
                                    const serviceId = document.getElementById('serviceId').value;
                                    fetch(`/api/services/${serviceId}`)
                                        .then(res => res.json())
                                        .then(data => {
                                            if (data.success) {
                                                updateServicePrice(data.service, this.dataset.startTime, this.dataset.endTime);
                                            }
                                        });
                                });
                            }

                            timeSlotsContainer.appendChild(timeSlot);
                        });
                    } else {
                        timeSlotsContainer.innerHTML = '<p>Не удалось загрузить доступные слоты</p>';
                    }
                } catch (error) {
                    console.error('Error loading time slots:', error);
                    timeSlotsContainer.innerHTML = '<p>Ошибка при загрузке слотов</p>';
                }
            }

            // Функция для обновления отображаемой цены услуги
            function updateServicePrice(service, startTime, endTime) {
                const priceContainer = document.getElementById('serviceBookingPrice');
                const priceElement = document.getElementById('servicePrice');

                if (service.is_hourly && startTime && endTime) {
                    // Рассчитываем длительность в часах
                    const startHour = parseInt(startTime.split(':')[0]);
                    const endHour = parseInt(endTime.split(':')[0]);
                    const duration = endHour - startHour;

                    // Рассчитываем общую стоимость
                    const totalPrice = service.price * duration;

                    priceElement.textContent = totalPrice.toLocaleString('ru-RU');
                    priceContainer.style.display = 'block';
                } else if (!service.is_hourly) {
                    // Фиксированная цена
                    priceElement.textContent = service.price.toLocaleString('ru-RU');
                    priceContainer.style.display = 'block';
                } else {
                    // Не выбрано время для почасовой услуги
                    priceContainer.style.display = 'none';
                }
            }

            // Обработчик отправки формы бронирования
            document.getElementById('serviceBookingForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                // Получаем данные из формы
                const serviceId = document.getElementById('serviceId').value;
                const date = document.getElementById('bookingDate').value;
                const guestsCount = document.getElementById('guestsCount').value;
                const notes = document.getElementById('bookingNotes').value;

                // Получаем выбранный временной слот
                const selectedSlot = document.querySelector('.time-slot.selected');
                if (!selectedSlot && document.querySelectorAll('.time-slot:not(.unavailable)').length > 0) {
                    showError('Пожалуйста, выберите время');
                    return;
                }

                const startTime = selectedSlot ? selectedSlot.dataset.startTime : null;
                const endTime = selectedSlot ? selectedSlot.dataset.endTime : null;

                if (!startTime || !endTime) {
                    showError('Нет доступных слотов на выбранную дату');
                    return;
                }

                toggleLoading(true);
                try {
                    // Создаем FormData
                    const formData = new FormData();
                    formData.append('telegram_id', userId);
                    formData.append('service_id', serviceId);
                    formData.append('date', date);
                    formData.append('start_time', startTime);
                    formData.append('end_time', endTime);
                    formData.append('guests', guestsCount);
                    if (notes) formData.append('notes', notes);

                    // Отправляем запрос
                    const response = await fetch('/api/services/book', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Закрываем модальное окно
                        bootstrap.Modal.getInstance(document.getElementById('bookServiceModal')).hide();

                        // Показываем сообщение об успешном бронировании
                        tgApp.showAlert('Бронирование успешно создано!');

                        // Переключаемся на вкладку "Мои бронирования"
                        document.getElementById('bookings-tab').click();

                        // Загружаем бронирования
                        loadBookings();
                    } else {
                        showError(data.detail || 'Не удалось создать бронирование');
                    }
                } catch (error) {
                    console.error('Error booking service:', error);
                    showError('Произошла ошибка при создании бронирования');
                } finally {
                    toggleLoading(false);
                }
            });

            // Загрузка списка бронирований пользователя
            async function loadBookings() {
                toggleLoading(true);
                try {
                    // Загружаем бронирования услуг
                    const serviceBookingsResponse = await fetch(`/api/user/${userId}/service-bookings`);
                    const serviceBookingsData = await serviceBookingsResponse.json();

                    // Загружаем бронирования номеров
                    const roomBookingsResponse = await fetch(`/api/user/${userId}/bookings`);
                    const roomBookingsData = await roomBookingsResponse.json();

                    const bookingsContainer = document.getElementById('bookingsContainer');
                    bookingsContainer.innerHTML = '';

                    // Проверяем наличие бронирований
                    if ((!serviceBookingsData.success || serviceBookingsData.bookings.length === 0) &&
                        (!roomBookingsData.success || roomBookingsData.bookings.length === 0)) {
                        bookingsContainer.innerHTML = '<p class="text-center">У вас нет активных бронирований</p>';
                        return;
                    }

                    // Добавляем заголовок для бронирований номеров
                    if (roomBookingsData.success && roomBookingsData.bookings.length > 0) {
                        bookingsContainer.innerHTML += '<h5 class="mb-3 mt-4">Бронирования номеров</h5>';

                        roomBookingsData.bookings.forEach(booking => {
                            if (booking.status === 'cancelled') return; // Пропускаем отмененные бронирования

                            const statusClass = booking.status === 'confirmed' ? 'text-success' :
                                booking.status === 'pending' ? 'text-warning' : 'text-danger';
                            const statusText = booking.status === 'confirmed' ? 'Подтверждено' :
                                booking.status === 'pending' ? 'Ожидает подтверждения' : 'Отменено';

                            const bookingCard = document.createElement('div');
                            bookingCard.className = 'card mb-3';
                            bookingCard.innerHTML = `
                                <div class="card-body">
                                    <h6 class="card-title">${booking.room_name}</h6>
                                    <p class="card-text">
                                        <small class="text-muted">Заезд: ${formatDate(booking.check_in)}</small><br>
                                        <small class="text-muted">Выезд: ${formatDate(booking.check_out)}</small><br>
                                        <small class="text-muted">Гостей: ${booking.guests}</small><br>
                                        <small class="text-muted">Стоимость: ${booking.total_price.toLocaleString('ru-RU')} сум</small><br>
                                        <small class="${statusClass}">Статус: ${statusText}</small>
                                    </p>
                                </div>
                            `;
                            bookingsContainer.appendChild(bookingCard);
                        });
                    }

                    // Добавляем заголовок для бронирований услуг
                    if (serviceBookingsData.success && serviceBookingsData.bookings.length > 0) {
                        bookingsContainer.innerHTML += '<h5 class="mb-3 mt-4">Бронирования дополнительных услуг</h5>';

                        serviceBookingsData.bookings.forEach(booking => {
                            if (booking.status === 'cancelled') return; // Пропускаем отмененные бронирования

                            const statusClass = booking.status === 'confirmed' ? 'text-success' :
                                booking.status === 'pending' ? 'text-warning' : 'text-danger';
                            const statusText = booking.status === 'confirmed' ? 'Подтверждено' :
                                booking.status === 'pending' ? 'Ожидает подтверждения' : 'Отменено';

                            const bookingCard = document.createElement('div');
                            bookingCard.className = 'card mb-3';
                            bookingCard.innerHTML = `
                                <div class="card-body">
                                    <h6 class="card-title">${booking.service_name}</h6>
                                    <p class="card-text">
                                        <small class="text-muted">Дата: ${formatDate(booking.date)}</small><br>
                                        <small class="text-muted">Время: ${booking.start_time} - ${booking.end_time}</small><br>
                                        <small class="text-muted">Гостей: ${booking.guests}</small><br>
                                        <small class="text-muted">Стоимость: ${booking.total_price.toLocaleString('ru-RU')} сум</small><br>
                                        <small class="${statusClass}">Статус: ${statusText}</small>
                                    </p>
                                    ${booking.status === 'pending' ?
                                        `<button class="btn btn-sm btn-outline-danger cancel-booking-btn" data-booking-id="${booking.id}" data-booking-type="service">Отменить</button>` : ''}
                                </div>
                            `;
                            bookingsContainer.appendChild(bookingCard);
                        });

                        // Добавляем обработчики для кнопок отмены
                        document.querySelectorAll('.cancel-booking-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                const bookingId = this.dataset.bookingId;
                                const bookingType = this.dataset.bookingType;
                                cancelBooking(bookingId, bookingType);
                            });
                        });
                    }
                } catch (error) {
                    console.error('Error loading bookings:', error);
                    showError('Произошла ошибка при загрузке бронирований');
                } finally {
                    toggleLoading(false);
                }
            }

            // Функция для отмены бронирования
            async function cancelBooking(bookingId, bookingType) {
                if (!confirm('Вы уверены, что хотите отменить это бронирование?')) {
                    return;
                }

                toggleLoading(true);
                try {
                    let endpoint = '';

                    if (bookingType === 'service') {
                        endpoint = `/api/service-bookings/${bookingId}/cancel`;
                    } else if (bookingType === 'room') {
                        endpoint = `/api/bookings/${bookingId}/cancel`;
                    } else {
                        throw new Error('Unknown booking type');
                    }

                    const response = await fetch(endpoint, {
                        method: 'POST'
                    });

                    const data = await response.json();

                    if (data.success) {
                        tgApp.showAlert('Бронирование успешно отменено');
                        loadBookings(); // Перезагрузка списка бронирований
                    } else {
                        showError(data.detail || 'Не удалось отменить бронирование');
                    }
                } catch (error) {
                    console.error('Error cancelling booking:', error);
                    showError('Произошла ошибка при отмене бронирования');
                } finally {
                    toggleLoading(false);
                }
            }

            // Функция форматирования даты
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU');
            }

            // Обработчики для переключения вкладок
            document.getElementById('rooms-tab').addEventListener('click', function() {
                // Загрузка данных о номерах
                // Реализуется по аналогии с оригинальным кодом
            });

            document.getElementById('services-tab').addEventListener('click', loadServices);
            document.getElementById('bookings-tab').addEventListener('click', loadBookings);

            // Инициализация
            loadServices();

            // Делаем функции глобально доступными
            window.showServiceDetails = showServiceDetails;
            window.openBookingModal = openBookingModal;
            window.cancelBooking = cancelBooking;
        });
    </script>
</body>
</html>
